name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Type check
      run: yarn type-check

    - name: Lint
      run: yarn lint:ci

    - name: Build
      run: yarn build
      env:
        NODE_ENV: production
        VITE_BASE_URL: ${{ github.event.repository.name == format('{0}.github.io', github.event.repository.owner.login) && '/' || format('/{0}/', github.event.repository.name) }}

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: ${{ secrets.CNAME || '' }}