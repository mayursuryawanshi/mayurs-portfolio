  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/ssl/certs:ro
  #   depends_on:
  #     - portfolio
  #   networks:
  #     - portfolio-network

networks:
  portfolio-network:
    driver: bridge

